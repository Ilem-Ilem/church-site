<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile Generator</title>
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/vendor/aos/aos.css">
    <link rel="stylesheet" href="../https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        ,crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/vendor/aos/aos.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .card {
            background-color: #1E1E1E;
            border: 1px solid #333;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #333;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        /* Custom tab styling to match the original design */
        .nav-link.active {
            background-color: #2D2D2D !important;
            border-bottom: 2px solid #3B82F6 !important;
            color: #3B82F6 !important;
            border-color: transparent !important;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover:not(.active) {
            background-color: #2D2D2D !important;
        }
        #profile-section {
            display: none; /* Initially hide the profile section */
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div id="form-section">
        <div class="card p-4 mx-auto" style="max-width: 800px;">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 border-bottom border-secondary">
                <ul class="nav nav-tabs w-100" id="myTab" role="tablist">
                    <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link active w-100 py-3 d-flex justify-content-center align-items-center" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="true">
                            <i class="bi bi-person-circle fs-5 me-2"></i>Personal
                        </button>
                    </li>
                    <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link w-100 py-3 d-flex justify-content-center align-items-center" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">
                            <i class="bi bi-telephone-fill fs-5 me-2"></i>Contact
                        </button>
                    </li>
                    <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link w-100 py-3 d-flex justify-content-center align-items-center" id="role-tab" data-bs-toggle="tab" data-bs-target="#role" type="button" role="tab" aria-controls="role" aria-selected="false">
                            <i class="bi bi-briefcase-fill fs-5 me-2"></i>Role
                        </button>
                    </li>
                    <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link w-100 py-3 d-flex justify-content-center align-items-center" id="health-tab" data-bs-toggle="tab" data-bs-target="#health" type="button" role="tab" aria-controls="health" aria-selected="false">
                            <i class="bi bi-clipboard-pulse fs-5 me-2"></i>Health
                        </button>
                    </li>
                </ul>
            </div>
            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                    <h5 class="text-xl font-semibold mb-4">Personal Details</h5>
                    <form id="personalForm">
                        <div class="mb-3">
                            <label for="profilePicture" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="profilePicture" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="mb-3">
                            <label for="nationality" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="nationality" placeholder="Enter your nationality">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sex</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sex" id="male" value="Male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sex" id="female" value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <h5 class="text-xl font-semibold mb-4">Contact Information</h5>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="role" role="tabpanel" aria-labelledby="role-tab">
                    <h5 class="text-xl font-semibold mb-4">Role Details</h5>
                    <form id="roleForm">
                        <div class="mb-3">
                            <label for="team" class="form-label">Team</label>
                            <select class="form-select" id="team">
                                <option selected value="">Select your team...</option>
                                <option value="Team A">Team A</option>
                                <option value="Team B">Team B</option>
                                <option value="Team C">Team C</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <select class="form-select" id="position">
                                <option selected value="">Select your position...</option>
                                <option value="Manager">Manager</option>
                                <option value="Developer">Developer</option>
                                <option value="Designer">Designer</option>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="health" role="tabpanel" aria-labelledby="health-tab">
                    <h5 class="text-xl font-semibold mb-4">Health Information</h5>
                    <form id="healthForm">
                        <div class="mb-3">
                            <label for="healthInfo" class="form-label">Health Information</label>
                            <textarea class="form-control" id="healthInfo" rows="4" placeholder="Enter any relevant health information..."></textarea>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="mt-4">
                <button id="createProfileBtn" class="btn btn-primary w-100 py-3 shadow-sm">Create Profile</button>
            </div>
        </div>
    </div>

    <div id="profile-section">
        <div class="card p-4 mx-auto text-center" style="max-width: 600px;">
            <div class="d-flex justify-content-center mb-4">
                <img src="https://placehold.co/150x150/EAEAEA/C0C0C0?text=Profile" class="rounded-circle profile-img" id="profileImage" alt="Profile Picture">
            </div>
            <h3 class="fs-4 fw-bold mb-1" id="profileName"></h3>
            <p class="text-secondary mb-4" id="profileRole"></p>
            <div class="row g-4 text-start">
                <div class="col-md-6">
                    <h5 class="fs-5 fw-bold mb-2 text-info">Personal Info</h5>
                    <ul class="list-unstyled text-secondary small">
                        <li><strong>Email:</strong> <span id="profileEmail"></span></li>
                        <li><strong>Location:</strong> <span id="profileAddress"></span></li>
                        <li><strong>Phone:</strong> <span id="profilePhone"></span></li>
                        <li><strong>Nationality:</strong> <span id="profileNationality"></span></li>
                        <li><strong>DOB:</strong> <span id="profileDob"></span></li>
                        <li><strong>Sex:</strong> <span id="profileSex"></span></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5 class="fs-5 fw-bold mb-2 text-info">Health & Role</h5>
                    <div class="text-secondary small">
                        <p><strong>Health Info:</strong> <span id="profileHealth"></span></p>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <button id="updateProfileBtn" class="btn btn-secondary w-100 py-3 shadow-sm">Update Profile</button>
            </div>
        </div>
    </div>
</div>



<script>
    document.addEventListener('DOMContentLoaded', () => {
        const createProfileBtn = document.getElementById('createProfileBtn');
        const updateProfileBtn = document.getElementById('updateProfileBtn');
        const formSection = document.getElementById('form-section');
        const profileSection = document.getElementById('profile-section');
        const profilePictureInput = document.getElementById('profilePicture');
        const profileImageElement = document.getElementById('profileImage');

        let currentImageURL = null;

        // Function to update the profile page with form data
        function updateProfile() {
            // Get values from the form inputs
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const nationality = document.getElementById('nationality').value;
            const sex = document.querySelector('input[name="sex"]:checked')?.value || 'Not specified';
            const address = document.getElementById('address').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const position = document.getElementById('position').value;
            const team = document.getElementById('team').value;
            const healthInfo = document.getElementById('healthInfo').value;

            // Handle the profile picture
            const file = profilePictureInput.files[0];
            if (file) {
                // Revoke the previous URL to prevent memory leaks
                if (currentImageURL) {
                    URL.revokeObjectURL(currentImageURL);
                }
                currentImageURL = URL.createObjectURL(file);
                profileImageElement.src = currentImageURL;
            } else {
                profileImageElement.src = 'https://placehold.co/150x150/EAEAEA/C0C0C0?text=Profile';
            }

            // Update the profile page elements
            document.getElementById('profileName').textContent = fullName || 'No Name Provided';
            document.getElementById('profileRole').textContent = `${position || 'No Position'} at ${team || 'No Team'}`;
            document.getElementById('profileEmail').textContent = email || 'No Email Provided';
            document.getElementById('profileAddress').textContent = address || 'No Address Provided';
            document.getElementById('profilePhone').textContent = phoneNumber || 'No Phone Provided';
            document.getElementById('profileDob').textContent = dob || 'No DOB Provided';
            document.getElementById('profileNationality').textContent = nationality || 'No Nationality Provided';
            document.getElementById('profileSex').textContent = sex;
            document.getElementById('profileHealth').textContent = healthInfo || 'No health information provided.';

            // Show the profile and hide the form
            formSection.style.display = 'none';
            profileSection.style.display = 'block';
        }

        // Add click listeners to the buttons
        createProfileBtn.addEventListener('click', updateProfile);

        updateProfileBtn.addEventListener('click', () => {
            // Show the form and hide the profile
            profileSection.style.display = 'none';
            formSection.style.display = 'block';
        });
    });
</script>

</body>
</html>
