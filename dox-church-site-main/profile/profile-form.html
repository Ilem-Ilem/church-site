<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doxa Medical Team</title>
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/vendor/aos/aos.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/vendor/aos/aos.js"></script>
</head>
</html>
  
</head>
<body>

<div class="container my-5">
    <div class="card p-4 mx-auto" style="max-width: 800px;">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 border-bottom border-secondary">
            <ul class="nav nav-tabs w-100" id="myTab" role="tablist">
                <li class="nav-item flex-fill" role="presentation">
                    <button class="nav-link active w-100 py-3 d-flex justify-content-center align-items-center" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="true">
                        <i class="bi bi-person-circle fs-5 me-2"></i>Personal
                    </button>
                </li>
                <li class="nav-item flex-fill" role="presentation">
                    <button class="nav-link w-100 py-3 d-flex justify-content-center align-items-center" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">
                        <i class="bi bi-telephone-fill fs-5 me-2"></i>Contact
                    </button>
                </li>
                <li class="nav-item flex-fill" role="presentation">
                    <button class="nav-link w-100 py-3 d-flex justify-content-center align-items-center" id="role-tab" data-bs-toggle="tab" data-bs-target="#role" type="button" role="tab" aria-controls="role" aria-selected="false">
                        <i class="bi bi-briefcase-fill fs-5 me-2"></i>Role
                    </button>
                </li>
                <li class="nav-item flex-fill" role="presentation">
                    <button class="nav-link w-100 py-3 d-flex justify-content-center align-items-center" id="health-tab" data-bs-toggle="tab" data-bs-target="#health" type="button" role="tab" aria-controls="health" aria-selected="false">
                        <i class="bi bi-clipboard-pulse fs-5 me-2"></i>Health
                    </button>
                </li>
            </ul>
        </div>
        
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                <h5 class="text-xl font-semibold mb-4">Personal Details</h5>
                <form id="personalForm">
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profilePicture" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="mb-3">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" class="form-control" id="nationality" placeholder="Enter your nationality">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sex</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" id="male" value="Male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" id="female" value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <h5 class="text-xl font-semibold mb-4">Contact Information</h5>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="role" role="tabpanel" aria-labelledby="role-tab">
                <h5 class="text-xl font-semibold mb-4">Role Details</h5>
                <form id="roleForm">
                    <div class="mb-3">
                        <label for="team" class="form-label">Team</label>
                        <select class="form-select" id="team">
                            <option selected value="">Select your team...</option>
                            <option value="Team A">Team A</option>
                            <option value="Team B">Team B</option>
                            <option value="Team C">Team C</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="position" class="form-label">Position</label>
                        <select class="form-select" id="position">
                            <option selected value="">Select your position...</option>
                            <option value="Manager">Manager</option>
                            <option value="Developer">Developer</option>
                            <option value="Designer">Designer</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="health" role="tabpanel" aria-labelledby="health-tab">
                <h5 class="text-xl font-semibold mb-4">Health Information</h5>
                <form id="healthForm">
                    <div class="mb-3">
                        <label for="healthInfo" class="form-label">Health Information</label>
                        <textarea class="form-control" id="healthInfo" rows="4" placeholder="Enter any relevant health information..."></textarea>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="mt-4">
            <button id="createProfileBtn" class="btn btn-primary w-100 py-3 shadow-sm">Create Profile</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const createProfileBtn = document.getElementById('createProfileBtn');
        
        createProfileBtn.addEventListener('click', () => {
            const forms = [
                document.getElementById('personalForm'),
                document.getElementById('contactForm'),
                document.getElementById('roleForm'),
                document.getElementById('healthForm')
            ];

            const formData = {};
            forms.forEach(form => {
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    if (input.type === 'radio' && input.checked) {
                        formData[input.name] = input.value;
                    } else if (input.type !== 'radio' && input.id) {
                        if (input.type === 'file' && input.files.length > 0) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                formData[input.id] = e.target.result;
                                checkAndRedirect();
                            };
                            reader.readAsDataURL(input.files[0]);
                        } else {
                            formData[input.id] = input.value;
                        }
                    }
                });
            });

            // If there's no file, redirect immediately
            if (!formData.profilePicture) {
                const queryString = new URLSearchParams(formData).toString();
                window.location.href = `view_profile.html?${queryString}`;
            }

            // A counter to make sure all async file readers are finished
            let filesToProcess = document.getElementById('profilePicture').files.length;
            function checkAndRedirect() {
                filesToProcess--;
                if (filesToProcess === 0) {
                    const queryString = new URLSearchParams(formData).toString();
                    window.location.href = `view_profile.html?${queryString}`;
                }
            }
        });
    });
</script>

</body>
</html>

</html>
