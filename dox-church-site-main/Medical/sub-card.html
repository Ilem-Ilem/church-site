<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Subscription Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling for a modern, soft look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e7ff;
            /* Soft blue-purple background */
        }

        .subscription-card {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            position: relative;
        }

        .header-bg {
            background-color: #4b6cb7;
            /* A deeper, more elegant blue */
            width: 30%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            clip-path: polygon(42% 0, 13% 33%, 34% 100%, 0 100%, 0 0);
        }

        .logo-container {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-right: 20px;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #004d99;
        }

        .card-title {
            color: #004d99;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section-title {
            background-color: #004d99;
            border-color: #004d99;
            transition: background-color 0.3s ease;
            color: white;
            padding: 8px 15px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            width: 50%;
            text-align: center;
        }

        /* Floating label styles from the payment page */
        .form-field-container {
            position: relative;
            margin-bottom: 2.5rem;
        }

        .form-field-container .form-control {
            border: none;
            border-bottom: 2px solid #dcdcdc;
            /* Lighter border color */
            border-radius: 0;
            padding: 0.75rem 0.25rem;
            background-color: transparent;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-field-container .form-control:focus {
            box-shadow: none;
            border-color: #4b6cb7;
            background-color: #f7f9ff;
        }

        .form-field-container .form-label {
            position: absolute;
            top: 0.75rem;
            left: 0.25rem;
            pointer-events: none;
            transition: all 0.3s ease-out;
            color: #888;
        }

        .form-field-container .form-control:focus+.form-label,
        .form-field-container .form-control:not(:placeholder-shown)+.form-label {
            top: -0.75rem;
            font-size: 0.8rem;
            color: #4b6cb7;
        }

        /* Button styling from payment page */
        .btn-pay {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            background-color: #004d99;
            border-color: #004d99;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-pay:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Radio button alignment */
        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            margin-top: 0;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .header-bg {
                width: 40%;
                clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
            }
        }
    </style>
</head>

<body>

    <div class="subscription-card">
        <!-- <div class="header-bg"></div> -->

        <div class="logo-container">
            <img src="../Img/doxa.PNG" alt="DOXA MEDICAL TEAM" class="logo">
            <div class="logo-text">DOXA MEDICAL TEAM</div>
        </div>

        <h1 class="card-title display-6">MONTHLY SUBSCRIPTION CARD</h1>

        <div class="form-content-wrapper">
            <form action="payment.html" method="get">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-field-container">
                            <input type="text" class="form-control" id="allergies" placeholder=" ">
                            <label for="allergies" class="form-label">Allergies:</label>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <label class="me-2">Sex:</label>
                        <div class="form-check me-3 mb-0">
                            <input class="form-check-input" type="radio" name="sex" value="male" id="sexMale">
                            <label class="form-check-label" for="sexMale">Male</label>
                        </div>
                        <div class="form-check mb-0">
                            <input class="form-check-input" type="radio" name="sex" value="female" id="sexFemale">
                            <label class="form-check-label" for="sexFemale">Female</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-field-container">
                            <input type="text" class="form-control" id="bloodType" placeholder=" ">
                            <label for="bloodType" class="form-label">Blood type:</label>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <label class="me-2">Doxite:</label>
                        <div class="form-check me-3 mb-0">
                            <input class="form-check-input" type="radio" name="doxite" value="doxite" id="isDoxite">
                            <label class="form-check-label" for="isDoxite"></label>
                        </div>
                        <label class="me-2">Non-Doxite:</label>
                        <div class="form-check mb-0">
                            <input class="form-check-input" type="radio" name="doxite" value="nonDoxite"
                                id="isNonDoxite">
                            <label class="form-check-label" for="isNonDoxite"></label>
                        </div>
                    </div>
                </div>

                <div class="form-section-title mx-auto">CONTACT INFO:</div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-field-container">
                            <input type="text" class="form-control" id="name" placeholder=" ">
                            <label for="name" class="form-label">Name:</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-field-container">
                            <input type="text" class="form-control" id="contact" placeholder=" ">
                            <label for="contact" class="form-label">Contact:</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="form-field-container">
                            <input type="text" class="form-control" id="address" placeholder=" ">
                            <label for="address" class="form-label">Address:</label>
                        </div>
                    </div>
                </div>

                <div class="form-section-title mx-auto">EMERGENCY CONTACT:</div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-field-container">
                            <input type="text" class="form-control" id="emergencyName" placeholder=" ">
                            <label for="emergencyName" class="form-label">Name:</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-field-container">
                            <input type="text" class="form-control" id="emergencyContact" placeholder=" ">
                            <label for="emergencyContact" class="form-label">Contact:</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="form-field-container">
                            <input type="text" class="form-control" id="emergencyAddress" placeholder=" ">
                            <label for="emergencyAddress" class="form-label">Address:</label>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg btn-pay">Proceed to Payment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
