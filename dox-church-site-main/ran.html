<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Audio Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #1a202c;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: #4b5563;
            border-radius: 9999px;
            height: 4px;
        }
        input[type="range"]::-moz-range-track {
            background: #4b5563;
            border-radius: 9999px;
            height: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            background-color: #dc3545;
            border-radius: 50%;
            margin-top: -5px;
        }
        input[type="range"]::-moz-range-thumb {
            height: 14px;
            width: 14px;
            background-color: #dc3545;
            border-radius: 50%;
            border: none;
        }

        #seek-bar {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        #seek-bar::-webkit-slider-runnable-track {
            background: #e5e7eb;
            border-radius: 9999px;
            height: 6px;
        }
        #seek-bar::-moz-range-track {
            background: #e5e7eb;
            border-radius: 9999px;
            height: 6px;
        }
        #seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            background-color: #dc3545;
            border-radius: 50%;
            margin-top: -4px;
        }
        #seek-bar::-moz-range-thumb {
            height: 14px;
            width: 14px;
            background-color: #dc3545;
            border-radius: 50%;
            border: none;
        }

        @media (max-width: 576px) {
            #audio-player-bar .d-flex {
                flex-wrap: nowrap !important;
                gap: 0.5rem;
            }
            #audio-player-bar .player-info {
                min-width: 0;
                flex: 1;
            }
            #audio-player-bar .player-info img {
                width: 2.5rem;
                height: 2.5rem;
            }
            #audio-player-bar .controls, 
            #audio-player-bar .extra-actions {
                gap: 0.5rem;
            }
            /* Show toggle only on small screens */
            #toggle-btn { display: inline-flex; }
        }

        @media (min-width: 577px) {
            /* Hide toggle on medium and large screens */
            #toggle-btn { display: none !important; }
        }
        
        .toggle-controls {
            cursor: pointer;
        }

        /* Smooth collapse animation */
        .controls {
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.4s ease;
            max-height: 100px;
            opacity: 1;
        }
        .controls.hidden {
            max-height: 0;
            opacity: 0;
        }
    </style>
</head>
<body>

<div id="audio-player-bar" class="fixed-bottom bg-dark text-white py-3 px-3 px-lg-5 rounded-top-3 shadow-lg">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <!-- Left Section: Album Art & Text (always visible) -->
        <div class="d-flex align-items-center player-info me-2">
            <div class="bg-secondary rounded album-art me-2" style="width: 2.5rem; height: 2.5rem;">
                <img src="https://placehold.co/48x48/333/fff?text=Art" class="w-100 h-100 object-fit-cover rounded" alt="Album Art">
            </div>
            <div class="d-flex flex-column text-truncate">
                <span id="player-title" class="fw-bold small text-truncate">Select a Sermon</span>
                <span id="player-artist" class="text-secondary small mt-1 text-truncate">--</span>
            </div>
        </div>

        <!-- Center Section: Playback Controls -->
        <div class="controls d-flex justify-content-center align-items-center" id="controls-group">
            <button id="prev-btn" class="btn text-secondary me-2">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play-pause-btn" class="btn text-secondary me-2">
                <i class="fas fa-play"></i>
            </button>
            <button id="next-btn" class="btn text-secondary">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <!-- Right Section: Extra Actions -->
        <div class="extra-actions d-flex align-items-center">
            <button id="toggle-btn" class="btn text-secondary toggle-controls me-2">
                <i class="fas fa-chevron-down"></i>
            </button>
            <button id="close-player-btn" class="btn text-secondary">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Bottom row: Seek bar and time display -->
    <div class="row align-items-center mt-2">
        <div class="col-12 d-flex align-items-center">
            <span id="current-time" class="small text-secondary text-end me-2" style="width: 3rem;">0:00</span>
            <input id="seek-bar" type="range" min="0" max="100" value="0" step="0.1" class="form-range mx-2 flex-grow-1">
            <span id="duration" class="small text-secondary ms-2" style="width: 3rem;">--:--</span>
        </div>
    </div>
</div>

<audio id="player-audio" src=""></audio>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    const toggleBtn = document.getElementById('toggle-btn');
    const controlsGroup = document.getElementById('controls-group');
    let hidden = false;

    toggleBtn.addEventListener('click', () => {
        hidden = !hidden;
        if (hidden) {
            controlsGroup.classList.add('hidden');
        } else {
            controlsGroup.classList.remove('hidden');
        }
        toggleBtn.innerHTML = hidden 
            ? '<i class="fas fa-chevron-down"></i>' 
            : '<i class="fas fa-chevron-up"></i>';
    });
</script>
</body>
</html>
