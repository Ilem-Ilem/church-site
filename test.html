<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head> <style>
    .table-hover-zoom tbody tr:hover {
      transform: scale(1.02);
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1; /* Ensures the expanded row appears on top */
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2>Course Progress</h2>
    <table class="table table-hover-zoom table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Course</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Request Update</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Introduction to Web Development</td>
          <td>2023-01-15</td>
          <td><span class="badge bg-success">Completed</span></td>
          <td>
            <button type="button" class="btn btn-sm btn-primary">Request Update</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Advanced JavaScript</td>
          <td>2023-03-20</td>
          <td><span class="badge bg-warning text-dark">Pending</span></td>
          <td>
            <button type="button" class="btn btn-sm btn-primary">Request Update</button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>React Fundamentals</td>
          <td>2023-05-10</td>
          <td><span class="badge bg-success">Completed</span></td>
          <td>
            <button type="button" class="btn btn-sm btn-primary">Request Update</button>
          </td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Database Management</td>
          <td>2023-07-01</td>
          <td><span class="badge bg-warning text-dark">Pending</span></td>
          <td>
            <button type="button" class="btn btn-sm btn-primary">Request Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
