<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .chart-bar {
            background: linear-gradient(180deg, #3b82f6 0%, #1e40af 100%);
            animation: growUp 1s ease-out;
        }
        @keyframes growUp {
            from { transform: scaleY(0); }
            to { transform: scaleY(1); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100" x-data="dashboard()">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="flex-shrink-0 transition-all duration-300 ease-in-out" 
             :class="sidebarCollapsed ? 'w-16' : 'w-64'">
            <div class="flex flex-col h-full bg-gradient-to-b from-gray-900 to-gray-950 border-r border-gray-800/50">
                <!-- Logo -->
                <div class="flex items-center px-4 py-6 border-b border-gray-800/50">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">D</span>
                    </div>
                    <div class="ml-3 transition-all duration-300" 
                         :class="sidebarCollapsed ? 'opacity-0 w-0' : 'opacity-100'">
                        <h1 class="text-lg font-semibold text-white">Dashboard</h1>
                        <p class="text-xs text-gray-400">Enterprise</p>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="flex-1 px-4 py-6 space-y-2">
                    <template x-for="item in sidebarItems" :key="item.id">
                        <a href="#" 
                           class="flex items-center px-3 py-3 text-sm font-medium rounded-lg transition-all duration-200 group hover:bg-gray-800/50"
                           :class="activeSection === item.id ? 'bg-gradient-to-r from-blue-600/20 to-purple-600/20 text-blue-400 border-r-2 border-blue-400' : 'text-gray-300 hover:text-white'"
                           @click.prevent="activeSection = item.id">
                            <span x-html="item.icon"></span>
                            <span class="ml-3 transition-all duration-300" 
                                  :class="sidebarCollapsed ? 'opacity-0 w-0' : 'opacity-100'" 
                                  x-text="item.label"></span>
                        </a>
                    </template>
                </nav>

                <!-- Collapse Toggle -->
                <div class="p-4 border-t border-gray-800/50">
                    <button @click="sidebarCollapsed = !sidebarCollapsed" 
                            class="w-full flex items-center justify-center px-3 py-2 text-gray-400 hover:text-white hover:bg-gray-800/50 rounded-lg transition-colors">
                        <svg class="w-5 h-5 transition-transform duration-200" 
                             :class="sidebarCollapsed ? 'rotate-180' : ''" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-gray-900/50 backdrop-blur-sm border-b border-gray-800/50 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <h2 class="text-xl font-semibold text-white capitalize" x-text="activeSection"></h2>
                        <div class="hidden md:block w-px h-6 bg-gray-700"></div>
                        <div class="hidden md:flex items-center text-sm text-gray-400">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span x-text="new Date().toLocaleString()"></span>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4">
                        <!-- Search -->
                        <div class="relative hidden md:block">
                            <input type="text" 
                                   placeholder="Search..." 
                                   x-model="searchQuery"
                                   class="w-64 px-4 py-2 pl-10 bg-gray-800/50 border border-gray-700/50 rounded-lg text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent">
                            <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>

                        <!-- Notifications -->
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" 
                                    class="p-2 text-gray-400 hover:text-white hover:bg-gray-800/50 rounded-lg transition-colors relative">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5-5 5h5zm0 0v-5"/>
                                </svg>
                                <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
                            </button>
                        </div>

                        <!-- User Profile -->
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" 
                                    class="flex items-center space-x-3 p-2 text-gray-300 hover:text-white hover:bg-gray-800/50 rounded-lg transition-colors">
                                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop&crop=face" 
                                     alt="Profile" class="w-8 h-8 rounded-full">
                                <span class="hidden md:block text-sm font-medium">John Doe</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-auto bg-gradient-to-br from-gray-950 via-gray-900 to-gray-950">
                <div class="p-6">
                    <!-- Overview Section -->
                    <div x-show="activeSection === 'overview'" x-transition class="fade-in">
                        <!-- Stats Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <template x-for="stat in statsCards" :key="stat.title">
                                <div class="bg-gradient-to-br from-gray-800/50 to-gray-900/50 backdrop-blur-sm border border-gray-700/50 rounded-xl p-6 hover:shadow-xl hover:shadow-blue-500/10 transition-all duration-300">
                                    <div class="flex items-center justify-between mb-4">
                                        <h3 class="text-sm font-medium text-gray-400" x-text="stat.title"></h3>
                                        <div class="w-2 h-2 rounded-full" 
                                             :class="stat.trend === 'up' ? 'bg-emerald-500' : 'bg-red-500'"></div>
                                    </div>
                                    <div class="flex items-end justify-between">
                                        <div>
                                            <p class="text-2xl font-bold text-white mb-1" x-text="stat.value"></p>
                                            <p class="text-sm" 
                                               :class="stat.trend === 'up' ? 'text-emerald-400' : 'text-red-400'"
                                               x-text="stat.change"></p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Charts Section -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <!-- Bar Chart -->
                            <div class="bg-gradient-to-br from-gray-800/30 to-gray-900/30 backdrop-blur-sm border border-gray-700/30 rounded-xl p-6">
                                <h3 class="text-lg font-semibold text-white mb-6">Monthly Revenue</h3>
                                <div class="flex items-end justify-between h-48 space-x-2">
                                    <template x-for="(value, index) in chartData" :key="index">
                                        <div class="flex-1 flex flex-col items-center">
                                            <div class="w-full chart-bar rounded-t" 
                                                 :style="`height: ${value}%; transform-origin: bottom;`"></div>
                                            <span class="text-xs text-gray-400 mt-2" x-text="months[index]"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <!-- Recent Activity -->
                            <div class="bg-gradient-to-br from-gray-800/30 to-gray-900/30 backdrop-blur-sm border border-gray-700/30 rounded-xl p-6">
                                <h3 class="text-lg font-semibold text-white mb-6">Recent Activity</h3>
                                <div class="space-y-4">
                                    <template x-for="activity in recentActivities.slice(0, 5)" :key="activity.id">
                                        <div class="flex items-center space-x-3 p-3 hover:bg-gray-800/30 rounded-lg transition-colors">
                                            <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                                            <div class="flex-1">
                                                <p class="text-sm text-white" x-text="activity.action"></p>
                                                <p class="text-xs text-gray-400" x-text="activity.user + ' â€¢ ' + activity.time"></p>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Analytics Section -->
                    <div x-show="activeSection === 'analytics'" x-transition class="fade-in">
                        <div class="bg-gradient-to-br from-gray-800/30 to-gray-900/30 backdrop-blur-sm border border-gray-700/30 rounded-xl p-6">
                            <h3 class="text-lg font-semibold text-white mb-6">Analytics Dashboard</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div class="text-center p-6 bg-gray-800/20 rounded-lg">
                                    <div class="text-3xl font-bold text-blue-400 mb-2">847k</div>
                                    <div class="text-sm text-gray-400">Page Views</div>
                                </div>
                                <div class="text-center p-6 bg-gray-800/20 rounded-lg">
                                    <div class="text-3xl font-bold text-emerald-400 mb-2">12.4k</div>
                                    <div class="text-sm text-gray-400">Unique Visitors</div>
                                </div>
                                <div class="text-center p-6 bg-gray-800/20 rounded-lg">
                                    <div class="text-3xl font-bold text-purple-400 mb-2">3.2%</div>
                                    <div class="text-sm text-gray-400">Bounce Rate</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Users Section -->
                    <div x-show="activeSection === 'users'" x-transition class="fade-in">
                        <div class="bg-gradient-to-br from-gray-800/30 to-gray-900/30 backdrop-blur-sm border border-gray-700/30 rounded-xl p-6">
                            <div class="flex items-center justify-between mb-6">
                                <h3 class="text-lg font-semibold text-white">User Management</h3>
                                <div class="flex space-x-2">
                                    <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors text-sm">
                                        Add User
                                    </button>
                                    <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors text-sm">
                                        Export
                                    </button>
                                </div>
                            </div>
                            
                            <!-- User Table -->
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead>
                                        <tr class="border-b border-gray-700/50">
                                            <th class="text-left py-3 px-4 font-medium text-gray-300">Name</th>
                                            <th class="text-left py-3 px-4 font-medium text-gray-300">Email</th>
                                            <th class="text-left py-3 px-4 font-medium text-gray-300">Role</th>
                                            <th class="text-left py-3 px-4 font-medium text-gray-300">Status</th>
                                            <th class="text-left py-3 px-4 font-medium text-gray-300">Last Login</th>
                                            <th class="text-left py-3 px-4 font-medium text-gray-300">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template x-for="user in users" :key="user.id">
                                            <tr class="border-b border-gray-800/30 hover:bg-gray-800/20 transition-colors">
                                                <td class="py-4 px-4">
                                                    <div class="flex items-center space-x-3">
                                                        <img :src="`https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop&crop=face&seed=${user.id}`" 
                                                             :alt="user.name" class="w-8 h-8 rounded-full">
                                                        <span class="text-white text-sm" x-text="user.name"></span>
                                                    </div>
                                                </td>
                                                <td class="py-4 px-4 text-gray-300 text-sm" x-text="user.email"></td>
                                                <td class="py-4 px-4">
                                                    <span class="px-2 py-1 bg-blue-900/50 text-blue-300 rounded-full text-xs" x-text="user.role"></span>
                                                </td>
                                                <td class="py-4 px-4">
                                                    <span class="px-2 py-1 rounded-full text-xs"
                                                          :class="user.status === 'Active' ? 'bg-emerald-900/50 text-emerald-300' : 'bg-gray-800/50 text-gray-400'"
                                                          x-text="user.status"></span>
                                                </td>
                                                <td class="py-4 px-4 text-gray-400 text-sm" x-text="user.lastLogin"></td>
                                                <td class="py-4 px-4">
                                                    <div class="flex space-x-2">
                                                        <button class="p-1 text-gray-400 hover:text-blue-400 transition-colors">
                                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                                            </svg>
                                                        </button>
                                                        <button class="p-1 text-gray-400 hover:text-yellow-400 transition-colors">
                                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                                            </svg>
                                                        </button>
                                                        <button class="p-1 text-gray-400 hover:text-red-400 transition-colors">
                                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Notifications Section -->
                    <div x-show="activeSection === 'notifications'" x-transition class="fade-in">
                        <div class="bg-gradient-to-br from-gray-800/30 to-gray-900/30 backdrop-blur-sm border border-gray-700/30 rounded-xl p-6">
                            <h3 class="text-lg font-semibold text-white mb-6">Notifications</h3>
                            <div class="space-y-4">
                                <template x-for="notification in notifications" :key="notification.id">
                                    <div class="flex items-start space-x-4 p-4 bg-gray-800/20 rounded-lg hover:bg-gray-800/30 transition-colors">
                                        <div class="flex-shrink-0 w-2 h-2 rounded-full mt-2"
                                             :class="{
                                                'bg-emerald-500': notification.type === 'success',
                                                'bg-yellow-500': notification.type === 'warning',
                                                'bg-blue-500': notification.type === 'info',
                                                'bg-red-500': notification.type === 'error'
                                             }"></div>
                                        <div class="flex-1">
                                            <h4 class="text-white font-medium text-sm" x-text="notification.title"></h4>
                                            <p class="text-gray-400 text-sm mt-1" x-text="notification.message"></p>
                                            <p class="text-gray-500 text-xs mt-2" x-text="notification.time"></p>
                                        </div>
                                        <button class="text-gray-400 hover:text-white transition-colors">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                            </svg>
                                        </button>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>

                    <!-- Settings Section -->
                    <div x-show="activeSection === 'settings'" x-transition class="fade-in">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="bg-gradient-to-br from-gray-800/30 to-gray-900/30 backdrop-blur-sm border border-gray-700/30 rounded-xl p-6">
                                <h3 class="text-lg font-semibold text-white mb-6">General Settings</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-300 mb-2">Site Name</label>
                                        <input type="text" value="My Dashboard" 
                                               class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700/50 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                        <input type="email" value="admin@example.com" 
                                               class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700/50 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm font-medium text-gray-300">Email Notifications</span>
                                        <button x-data="{ enabled: true }" @click="enabled = !enabled"
                                                class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                                                :class="enabled ? 'bg-blue-600' : 'bg-gray-600'">
                                            <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
                                                  :class="enabled ? 'translate-x-6' : 'translate-x-1'"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-gradient-to-br from-gray-800/30 to-gray-900/30 backdrop-blur-sm border border-gray-700/30 rounded-xl p-6">
                                <h3 class="text-lg font-semibold text-white mb-6">Security</h3>
                                <div class="space-y-4">
                                    <button class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors text-sm">
                                        Change Password
                                    </button>
                                    <button class="w-full px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors text-sm">
                                        Enable 2FA
                                    </button>
                                    <button class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors text-sm">
                                        Download Data
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                activeSection: 'overview',
                sidebarCollapsed: false,
                searchQuery: '',
                selectedUsers: [],
                sidebarItems: [
                    { 
                        id: 'overview', 
                        label: 'Overview', 
                        icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v1H8V5z"/></svg>' 
                    },
                    { 
                        id: 'analytics', 
                        label: 'Analytics', 
                        icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>' 
                    },
                    { 
                        id: 'users', 
                        label: 'Users', 
                        icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/></svg>' 
                    },
                    { 
                        id: 'notifications', 
                        label: 'Notifications', 
                        icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zm-4.828-1.172A4 4 0 0110 13V9a2 2 0 112 0m-3 8a2 2 0 01-2-2m0 0V9a2 2 0 012-2m-2 11c0 1.105.895 2 2 2h10c1.105 0 2-.895 2-2 0-1.105-.895-2-2-2H9c-1.105 0-2 .895-2 2z"/></svg>' 
                    },
                    {
