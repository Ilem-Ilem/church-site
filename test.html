<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormCraft - Dynamic Form Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800" x-data="formApp()" x-init="init()">

  <!-- Header -->
  <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <div class="bg-blue-600 text-white p-2 rounded-lg">
        <i class="fas fa-file-signature text-xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">FormCraft</h1>
    </div>
    <div class="flex space-x-4">
      <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-all">
        <i class="fas fa-eye mr-2"></i>Preview
      </button>
      <button @click="saveForm" class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg transition-all">
        <i class="fas fa-save mr-2"></i>Save Form
      </button>
    </div>
  </header>

  <main class="container mx-auto py-6 px-4">
    <div class="flex flex-col lg:flex-row gap-6">

      <!-- Elements Panel -->
      <div class="w-full lg:w-1/4 bg-white rounded-xl shadow p-5">
        <h2 class="text-xl font-semibold mb-5 text-gray-700">Form Elements</h2>
        <div class="grid grid-cols-2 gap-3">
          <template x-for="(item, type) in availableFields" :key="type">
            <button @click="addField(type)"
              class="flex flex-col items-center justify-center p-4 bg-gray-50 hover:bg-blue-50 rounded-lg border border-gray-200 transition-all">
              <i :class="item.icon + ' text-2xl mb-2'" :style="`color:${item.color}`"></i>
              <span class="text-sm" x-text="item.label"></span>
            </button>
          </template>
        </div>
      </div>

      <!-- Builder Area -->
      <div class="w-full lg:w-3/4">
        <div class="bg-white rounded-xl shadow p-6">
          <!-- Form Header -->
          <div class="mb-8 p-4 border-b">
            <input type="text" class="text-3xl font-bold w-full border-none focus:ring-0 p-0"
              placeholder="Form Title" x-model="formTitle">
            <input type="text" class="text-gray-500 w-full border-none focus:ring-0 p-0 mt-2"
              placeholder="Form Description" x-model="formDescription">
          </div>

          <!-- Fields -->
          <div id="fields-container" class="space-y-5 min-h-[400px]">
            <template x-for="(field, index) in formFields" :key="field.id">
              <div class="form-field p-4 rounded-lg border bg-white relative group transition-all cursor-pointer"
                   @click="openEditor(field)">
                
                <div class="flex justify-between items-start mb-2">
                  <span class="text-sm text-gray-500 font-medium" x-text="field.label"></span>
                  <button class="text-gray-400 hover:text-red-500" @click.stop="removeField(index)">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>

                <!-- Preview -->
                <div class="mt-3">
                  <template x-if="field.type === 'text'"><input type="text" class="w-full px-3 py-2 border rounded-md" :placeholder="field.placeholder" disabled></template>
                  <template x-if="field.type === 'email'"><input type="email" class="w-full px-3 py-2 border rounded-md" :placeholder="field.placeholder" disabled></template>
                  <template x-if="field.type === 'textarea'"><textarea class="w-full px-3 py-2 border rounded-md" :placeholder="field.placeholder" disabled></textarea></template>
                  <template x-if="field.type === 'radio'"><div><template x-for="opt in field.options"><label class="block"><input type="radio" disabled> <span x-text="opt"></span></label></template></div></template>
                  <template x-if="field.type === 'checkbox'"><div><template x-for="opt in field.options"><label class="block"><input type="checkbox" disabled> <span x-text="opt"></span></label></template></div></template>
                  <template x-if="field.type === 'select'"><select class="w-full px-3 py-2 border rounded-md" disabled><template x-for="opt in field.options"><option x-text="opt"></option></template></select></template>
                </div>
              </div>
            </template>

            <div x-show="formFields.length === 0"
              class="flex flex-col items-center justify-center py-12 text-gray-400 border-2 border-dashed rounded-lg">
              <i class="fas fa-mouse-pointer text-4xl mb-3"></i>
              <p class="text-lg">Click on a field type to add</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Field Editor Modal -->
  <div x-show="showEditor" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
       x-transition>
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6">
      <h3 class="text-lg font-semibold mb-4">Edit Field</h3>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Field Label</label>
        <input type="text" class="w-full px-3 py-2 border rounded-md" x-model="selectedField.label">
      </div>

      <div class="mb-4" x-show="['text','email','textarea'].includes(selectedField.type)">
        <label class="block text-sm font-medium text-gray-700 mb-1">Placeholder / Help Text</label>
        <input type="text" class="w-full px-3 py-2 border rounded-md" x-model="selectedField.placeholder">
      </div>

      <div class="mb-4" x-show="['radio','checkbox','select'].includes(selectedField.type)">
        <label class="block text-sm font-medium text-gray-700 mb-2">Options</label>
        <template x-for="(opt, idx) in selectedField.options" :key="idx">
          <input type="text" class="w-full mb-2 px-3 py-2 border rounded-md" x-model="selectedField.options[idx]">
        </template>
        <button @click="addOption(selectedField)" class="text-blue-600 text-sm">+ Add Option</button>
      </div>

      <div class="mb-4">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" x-model="selectedField.required">
          <span class="text-sm text-gray-700">Required</span>
        </label>
      </div>

      <div class="flex justify-end space-x-2 mt-6">
        <button @click="closeEditor" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
        <button @click="closeEditor" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
      </div>
    </div>
  </div>

  <script>
    function formApp() {
      return {
        formTitle: "Untitled Form",
        formDescription: "Form description",
        formFields: [],
        selectedField: null,
        showEditor: false,

        availableFields: {
          text: { label: "Short Text", icon: "fas fa-font", color: "#3b82f6" },
          email: { label: "Email", icon: "fas fa-envelope", color: "#ec4899" },
          textarea: { label: "Paragraph", icon: "fas fa-paragraph", color: "#8b5cf6" },
          radio: { label: "Multiple Choice", icon: "fas fa-dot-circle", color: "#ef4444" },
          checkbox: { label: "Checkboxes", icon: "fas fa-check-square", color: "#eab308" },
          select: { label: "Dropdown", icon: "fas fa-caret-down", color: "#6366f1" }
        },

        init() {
          this.formFields = [];
        },

        addField(type) {
          const newField = {
            id: Date.now(),
            type: type,
            label: "Untitled Field",
            required: false,
            options: ["radio","checkbox","select"].includes(type) ? ["Option 1"] : [],
            placeholder: ["text","email","textarea"].includes(type) ? "Enter here..." : ""
          };
          this.formFields.push(newField);
          this.openEditor(newField);
        },

        openEditor(field) {
          this.selectedField = field;
          this.showEditor = true;
        },

        closeEditor() {
          this.showEditor = false;
        },

        removeField(index) {
          this.formFields.splice(index, 1);
          if (this.selectedField && this.formFields.indexOf(this.selectedField) === -1) {
            this.selectedField = null;
          }
        },

        addOption(field) {
          field.options.push(`Option ${field.options.length + 1}`);
        },

        saveForm() {
          console.log("Form Saved:", {
            title: this.formTitle,
            description: this.formDescription,
            fields: this.formFields
          });
          alert("Form saved! Check console for details.");
        }
      };
    }
  </script>
</body>
</html>
